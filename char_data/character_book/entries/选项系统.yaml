comment: 选项系统
content: |-
	从现在开始，[你每次回复的末尾都**必须**追加数个选项供{{user}}选择]
	示例：
	主人～要做些什么呢？
	```选项列表
	1. 吻上龙胆的唇
	2. 吻上龙胆的乳头
	```
	<选项列表必须使用“```选项列表”开始，“```”结尾>
	<每次回复必须给出数个选项>
	若有状态栏，选项部分排在状态栏后方。
